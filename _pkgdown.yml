url: https://oxford-pharmacoepi.github.io/omock/
template:
  bootstrap: 5

reference:
- subtitle: Mock Cdm Initialization
  desc: This group includes functions that initialize the foundational structures required for the mock CDM environment. They set up the basic framework needed for further data addition.
- contents:
  - matches("mockCdmReference|mockCdmFromTables")
- subtitle: Mock table Creation
  desc: These functions are focused on adding mock data tables based on the initialized CDM structure.
- contents:
  - matches("mockPerson|mockObservationPeriod|mockConditionOccurrence|mockDeath|mockDrugExposure|mockMeasurement|mockObservation")
- subtitle: Vocabulary Tables Creation
  desc: This group includes functions that set up vocabulary tables, which are essential for standardizing the data entries in various CDM tables.
- contents:
  - matches("mockVocabularyTables|mockConcepts")
  - subtitle: Cohort Tables Creation
  desc: These functions are focused on adding mock cohort tables based on the initialized CDM structure.
- contents:
  - "mockCohort"
